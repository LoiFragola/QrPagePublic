<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Made by: LoiFragola</title></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream-bg: #f8f5f0;
      --shadow: 0 4px 24px 0 rgba(60, 40, 10, 0.08), 0 1.5px 6px 0 rgba(60, 40, 10, 0.04);
      --radius: 18px;
      --max-width: 640px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f5f0 0%, #f3ede3 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: #2d2a26;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 32px 8px;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #eae6df;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 0;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: transparent;
    }
    .image-wrapper {
      width: 100%;
      max-width: 480px;
      border-radius: calc(var(--radius) * 0.7);
      box-shadow: var(--shadow);
      overflow: hidden;
      background: #f3ede3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: inherit;
      object-fit: cover;
      background: transparent;
    }
    @media (max-width: 700px) {
      .container {
        gap: 20px;
      }
      .video-wrapper, .image-wrapper {
        border-radius: 12px;
      }
    }
    @media (max-width: 480px) {
      .container {
        gap: 14px;
      }
      .video-wrapper, .image-wrapper {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <!-- YouTube video embed -->
      <iframe src="https://www.youtube.com/embed/iv3SuZ9qKCo?si=cxArCGjOVwMICged" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="image-wrapper">
      <img src="https://i.imgur.com/VA9MDoo.jpeg" alt="GÃ¶rsel" />
    </div>
  </div>
</body>
</html>
